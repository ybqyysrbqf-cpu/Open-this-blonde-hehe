<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Just a Question</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #eaf2ff, #f7f9fc);
    color: #1f2937;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    border-radius: 20px;
    padding: 24px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(30, 64, 175, 0.15);
    text-align: center;
  }

  h1 {
    margin-top: 0;
    font-size: 24px;
    color: #1e3a8a;
  }

  p {
    font-size: 16px;
    min-height: 48px;
    white-space: pre-line;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.25s ease;
  }

  #startBtn {
    background: linear-gradient(135deg, #2563eb, #60a5fa);
    color: white;
  }

  #yesBtn {
    background: linear-gradient(135deg, #3cb371, #86efac);
    color: white;
  }

  #noBtn {
    background: linear-gradient(135deg, #cbd5e1, #e5e7eb);
    color: #1f2937;
  }

  .cats {
    margin-top: 16px;
  }

  .cats img {
    width: 110px;
    border-radius: 14px;
    margin: 6px;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="card">

  <h1 id="title">Tap start ðŸ™‚</h1>
  <button id="startBtn">Start</button>

  <div id="main" class="hidden">

</div>

<script>
  let noCount = 0;
  const audio = new Audio();

  const messages = [

  function play(src, start, loop=false) {
    audio.pause();

  startBtn.onclick = () => {

    play("startSong.mp3", 1, true); // 00:01

  noBtn.onclick = () => {
    noCount++;

    msg.textContent = messages[Math.min(noCount - 1, messages.length - 1)];

    yesBtn.style.transform = `scale(${1 + noCount * 0.15})`;

    if (noCount === 1) play("noSong1.mp3", 1);        // 00:01
    if (noCount === 2) play("noSong1.mp3", 32);       // 00:32

</script>

</html>
