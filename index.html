<head>

<style>
body {

.card {

#startBtn { background: linear-gradient(135deg,#2563eb,#60a5fa); color:white; }

</head>
<body>

<div class="card">
<h1 id="title">Tap start ðŸ™‚</h1>

<div id="main" class="hidden">

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<p id="msg"></p>
<div class="cats" id="cats"></div>
</div>
</div>

<script>
let noCount = 0;
const audio = new Audio();
audio.preload = "auto";
audio.volume = 0;
let fadeInterval;

const messages = [
  "lemme ask you again ðŸ¥º",
  "are you sure Akumla? if you say yes iâ€™ll make cute edits of you ðŸ¥º",
  "are you sure no?",
  "i long for you Akumla ðŸ˜­",

  "no i wont let you go ðŸ˜’",
  "say yes ðŸ˜‹",
  "i dont care say yes noww ðŸ˜—",
  "say yes already blonde ðŸ‘±ðŸ»â€â™€ï¸ðŸ˜’",
  "im not tired! are you? lets start over hehe ðŸ˜ˆ"
];

const catURLs = [
  "https://cataas.com/cat?random=1",
  "https://cataas.com/cat?random=2",
  "https://cataas.com/cat?random=3",
  "https://cataas.com/cat?random=4",
  "https://cataas.com/cat?random=5"
];

function fadeInAudio(targetVolume=1, step=0.05){
  clearInterval(fadeInterval);
  fadeInterval = setInterval(()=>{
    if(audio.volume < targetVolume){
      audio.volume = Math.min(audio.volume + step, targetVolume);
    } else clearInterval(fadeInterval);
  },50);
}

function fadeOutAudio(step=0.05){
  clearInterval(fadeInterval);
  fadeInterval = setInterval(()=>{
    if(audio.volume > 0){
      audio.volume = Math.max(audio.volume - step, 0);
    } else {
      audio.pause();
      clearInterval(fadeInterval);
    }
  },50);
}

function playSong(src, start, loop=false){
  fadeOutAudio();
  setTimeout(()=>{
    audio.src = src;
    audio.loop = loop;
    audio.currentTime = start;
    audio.play().catch(()=>{});
    fadeInAudio(1);
  },300); // small delay for smooth fade
}

function addCat(limit=1){
  const catsDiv = document.getElementById("cats");
  if(catsDiv.children.length >= limit) return;
  const img = document.createElement("img");
  img.src = catURLs[Math.floor(Math.random()*catURLs.length)];
  catsDiv.appendChild(img);
}

const startBtn = document.getElementById("startBtn");
const main = document.getElementById("main");
const msg = document.getElementById("msg");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const title = document.getElementById("title");
const catsDiv = document.getElementById("cats");

// START
startBtn.onclick = ()=>{
  startBtn.classList.add("hidden");
  title.textContent = "";
  main.classList.remove("hidden");
  playSong("startSong.mp3",1,true);
  addCat(1);
};

// NO BUTTON
noBtn.onclick = ()=>{
  noCount++;
  msg.textContent = messages[Math.min(noCount-1, messages.length-1)];
  yesBtn.style.transform = `scale(${1 + noCount*0.15})`;

  if(noCount===1) playSong("noSong1.mp3",1);
  if(noCount>=2 && noCount<=6) playSong("noSong2.mp3",32);
  if(noCount===7) playSong("noSong3.mp3",1);
  if(noCount>=8) playSong("noSong4.mp3",260);

};

// YES BUTTON

</script>
